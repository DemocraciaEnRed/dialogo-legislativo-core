version: '3'

services:
  mongo:
    image: mongo:3.6
    ports:
      - 27017:27017
    volumes:
      - ./tmp/db:/data/db  

  app:
    build: .
    image: democracyos/core:latest
    # command: nodemon 
    volumes: 
      - .:/usr/src/app
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    links:
      - mongo:27017
